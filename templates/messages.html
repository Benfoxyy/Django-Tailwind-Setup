{% if messages %}
    {% for message in messages %}
      <script>
        Toastify({
            text: `{{ message|safe }}`,
            className: `{{ message.tags }}`,
            style: {
              background: "#4CAF50",
            }
        }).showToast();
      </script>
    {% endfor %}
{% endif %}

{% if form.errors %}
    <div class="alert alert-error">
      <ul>
        {% for field in form %}
          {% if field.errors %}
            {% for error in field.errors %}
              <script>
                Toastify({
                    text: `{{ error|escape }}`,
                    className: `{{ message.tags }}`,
                    style: {
                      background: "#FF9800",
                    }
                }).showToast();
              </script>
            {% endfor %}
          {% endif %}
        {% endfor %}
      </ul>
      {% if form.non_field_errors %}
        <script>
            Toastify({
                text: `{{ form.non_field_errors.as_text }}`,
                className: `{{ message.tags }}`,
                style: {
                  background: "#F44336",
                }
            }).showToast();
        </script>
      {% endif %}
    </div>
{% endif %}
