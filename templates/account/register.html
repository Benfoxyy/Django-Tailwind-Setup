{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="fa">
<!-- Head -->

<head>
  {% tailwind_css %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'styles/app.css' %}">
  <link rel="icon" href="{% static 'IMG/header.png' %}">
  <title>فرم لاگین</title>
</head>
<!-- Body -->

<body class="h-screen bg-gray-100 ">
  <!-- Mian -->
  <main>
    <!-- Section Sign -->
    <section>
      <!--  GRID SECTION    -->
      <div class="grid grid-cols-1 md:grid-cols-2 h-full">
        <!--  IMG LOGIN -->
        <div class="w-full h-full flex justify-center md:justify-start items-center ">
          <img src="{% static 'IMG/login Img/desktop.png' %}"
            class="w-auto h-auto max-w-full max-h-full object-cover  md:object-contain " alt="تصویر" />
        </div>
        <div class="flex items-center justify-center h-full p-4 mt-8">
          <form action="{% url 'account:register' %}" method="post" class="w-full max-w-sm md:max-w-md lg:max-w-lg">
            {% csrf_token %}
            <h1 class="mb-5 md:mb-8 text-[18px] text-[#121212] md:text-xl font-DanaDemibold text-center md:text-end">
              ثبت نام
            </h1>
            <!-- Input Gmail -->
            <div class="text-[#717171] mb-8">
              <input type="email" name="email"
                class="w-full px-3 py-4 border border-[#CBCBCB] rounded-xl text-center focus:border-Primary focus:outline-none font-DanaDemibold focus:bg-slate-100 focus:ring-0 transition duration-200"
                placeholder="ایمیل" required />
            </div>
            <div class="text-[#717171] mb-8">
              <input type="password" name="password1"
                class="w-full px-3 py-4 border border-[#CBCBCB] rounded-xl text-center focus:border-Primary focus:outline-none font-DanaDemibold focus:bg-slate-100 focus:ring-0 transition duration-200"
                placeholder="رمز عبور" required />
            </div>
            <div class="text-[#717171] mb-8">
              <input type="password" name="password2"
                class="w-full px-3 py-4 border border-[#CBCBCB] rounded-xl text-center focus:border-Primary focus:outline-none font-DanaDemibold focus:bg-slate-100 focus:ring-0 transition duration-200"
                placeholder="تایید رمز عبور" required />
            </div>

            <!--  buuton login -->
            <button class="bg-Primary w-full text-white text-base md:text-[18px] py-4 rounded-xl font-DanaDemibold"
              type="submit">
              ثبت نام
            </button>
            <!-- text login -->
            <div class="mt-4 md:mt-5">
              <p class="text-[#121212] text-[14px] md:text-base text-center font-DanaDemibold">
                حساب کاربری دارید؟
                <a href="{% url 'account:login' %}">
                  <span class="inline-block text-Primary text-[14px] md:text-base">ورود</span> کنید
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
