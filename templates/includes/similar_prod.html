{% load humanize %}

{% for similar_prod in similar_products %}
  
<div class="w-full h-auto p-4 bg-[#D9D9D9] rounded-xl mx-auto">
    <img src="{{similar_prod.image.url}}" class="w-full pb-6 p-4 rounded-lg" alt="گیاه طبیعی کراسولا">
    <p class="mt-4 text-base sm:text-[19px] font-DanaDemibold text-center">{{similar_prod.name}}</p>
    <div class="flex justify-between mt-4">
      <p class="font-DanaDemibold">قیمت:</p>
      <p class="font-DanaDemibold">{{similar_prod.price|intcomma}} تومان</p>
    </div>
    <button class="bg-Primary w-full max-w-[256px] h-10 rounded-2xl font-DanaMedium text-[14px] text-white flex items-center justify-center hover:bg-[#356947]">
        <a href="{% url 'website:product-detail' similar_prod.slug %}">مشاهده بیشتر </a>
      </button>
  </div>

{% endfor %}
