{% load humanize %}

{% for similar_prod in similar_products %}

<div class="min-w-[250px] h-auto p-4 bg-[#D9D9D9] rounded-xl">
  <img src="{{similar_prod.image.url}}" class="p-4 w-[250px] pb-6 rounded-xl" style="border-radius: 1.5rem;" alt=" ">
  <p class="mt-6 text-base sm:text-[19px] font-DanaDemibold text-center">{{similar_prod.name}}</p>
  <div class="flex justify-between mt-6">
    <p class="font-DanaDemibold">قیمت:</p>
    <p class="font-DanaDemibold">{{similar_prod.price|intcomma}} تومان</p>
  </div>
  <div class="flex justify-center mt-4">
    <button
      class="bg-Primary w-full max-w-[256px] h-10 rounded-2xl font-DanaMedium text-[14px] text-white flex items-center justify-center hover:bg-[#356947]">
      <a href="{% url 'website:product-detail' similar_prod.slug %}">مشاهده بیشتر </a>
    </button>
  </div>
</div>

{% endfor %}
